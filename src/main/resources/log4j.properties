log4j.rootLogger=WARN, console
log4j.logger.fr.mumuprog.simplegallery.server=INFO, fileout

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern=%5p %d %c{1} - %m%n

log4j.appender.fileout=org.apache.log4j.FileAppender
log4j.appender.fileout.File=/var/log/gallery/simplegallery.log
#log4j.appender.fileout.MaxFileSize=1024KB
#log4j.appender.fileout.MaxBackupIndex=1
log4j.appender.fileout.layout=org.apache.log4j.PatternLayout
log4j.appender.fileout.layout.conversionPattern=%5p %d %c{1} - %m%n